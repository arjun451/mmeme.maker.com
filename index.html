<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Meme Maker</title>
</head>
<body>
    <div class="color-container">
        <h2>Colors</h2>
        <input id="color" type="color"/> 
        <div class="color-options" style="background-color: #0000FF;" data-color="#0000FF">
        </div>
        <div class="color-options" style="background-color: #FF00FF;" data-color="#FF00FF">
        </div>
         
        <div class="color-options" style="background-color: #14FF00;" data-color="#14FF00">
        </div>
        <div class="color-options" style="background-color: #DC143C;" data-color="#DC143C">
        </div>
        <div class="color-options" style="background-color: #FF6EAE;" data-color="#FF6EAE">
        </div>
        <div class="color-options" style="background-color: #0000CD;" data-color="#0000CD">
        </div>
        <div class="color-options" style="background-color: #491F32;" data-color="#491F32">
        </div>
        <div class="color-options" style="background-color: #A65FDB;" data-color="#A65FDB">
        </div>
         
        <div class="color-options" style="background-color: #D5DB5F;" data-color="#D5DB5F">
        </div>
        <div class="color-options" style="background-color: #DB5F97;" data-color="#DB5F97">
        </div>
        <div class="color-options" style="background-color: #5FDB65;" data-color="#5FDB65">
        </div>
        
        <div class="color-options" style="background-color: #33306E;" data-color="#33306E">
        </div>
    </div>
    <div class="canvas-container">
            <h1>Dash Board</h1>

        <canvas></canvas>
    </div>
    <div class="line-width-container">
         <h2>Action</h2>
        <input id="line-width" type="range" min="0.01" max="10" value="4" step=".1" />

       <button id="mode">Fill</button>
       <button id="destroy">Destroy</button>
       <button id="erase-mode"> Erase Mode</button>
       <input type="file" placeholder="Browse an file" id="file-input" accept="image/*">
       <button id="save-painting">Save</button>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
